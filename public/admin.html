<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyTune Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0f;
            color: #fff;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(20, 20, 35, 0.8);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .admin-table th {
            background: rgba(138, 43, 226, 0.4);
            font-weight: bold;
            color: #fff;
        }

        .admin-table tr:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .admin-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(20, 20, 35, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .back-button, .action-button {
            padding: 8px 16px;
            background: rgba(138, 43, 226, 0.4);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover, .action-button:hover {
            background: rgba(138, 43, 226, 0.6);
        }

        .add-song-form {
            background: rgba(20, 20, 35, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 4px;
            background: rgba(30, 30, 45, 0.8);
            color: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.6);
        }

        .delete-button {
            background: rgba(220, 53, 69, 0.4);
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-left: 8px;
        }

        .delete-button:hover {
            background: rgba(220, 53, 69, 0.6);
        }

        .section-title {
            color: #fff;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
            padding-bottom: 10px;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--button-bg);
            border: none;
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .action-button i {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>DailyTune Admin Dashboard</h1>
            <div class="admin-actions">
                <button id="startNewBattle" class="action-button">
                    <i class="fas fa-play"></i> Start New Vote
                </button>
                <a href="/" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Main Page
                </a>
            </div>
        </div>

        <div class="add-song-form">
            <h2 class="section-title">Add New Song</h2>
            <form id="addSongForm">
                <div class="form-group">
                    <label for="songTitle">Song Title</label>
                    <input type="text" id="songTitle" required>
                </div>
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" required min="1900" max="2024">
                </div>
                <div class="form-group">
                    <label for="previewUrl">Preview URL (Spotify/SoundCloud)</label>
                    <input type="url" id="previewUrl" required>
                </div>
                <button type="submit" class="action-button">
                    <i class="fas fa-plus"></i> Add Song
                </button>
            </form>
        </div>
        
        <h2 class="section-title">Song Management</h2>
        <div id="songTableContainer">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Year</th>
                        <th>Total Votes</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Win Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="songTableBody">
                    <!-- Songs will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
